<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Avatar</title>
        <link href="./styles/base.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" id="rootSvg">
            <defs>
                <linearGradient id="whisker-gradient"
                    x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="45%" stop-color="hsla(0, 0%, 83%, 0.6)" />
                    <stop offset="100%" stop-color="hsla(0, 2%, 18%, 0.6)" />
                </linearGradient>
                <linearGradient id="whisker-gradient-reverse"
                    x1="100%" y1="0%" x2="0%" y2="0%">
                    <stop offset="45%" stop-color="hsla(0, 0%, 83%, 0.6)" />
                    <stop offset="100%" stop-color="hsla(0, 2%, 18%, 0.6)" />
                </linearGradient>
            </defs>
        </svg>

        <div>
            <select id="fur-color">
                <option value="" disabled selected>Fur Color</option>
                <option>grey</option>
                <option>orange</option>
                <option>black</option>
            </select>

            <select id="eye-color">
                <option value="" disabled selected>Eye Color</option>
                <option>brown</option>
                <option>green</option>
                <option>blue</option>
                <option>grey</option>
                <option>yellow</option>
            </select>
        </div>


        <script src="./javascript/avatar.js" type="text/javascript"></script>
        <script src="./javascript/interface.js" type="text/javascript"></script>

    </body>
</html>
